<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<script
			src="https://code.jquery.com/jquery-3.4.1.min.js"
			integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
			crossorigin="anonymous"
		></script>
		<script src="app.js"></script>
		<link rel="stylesheet" href="main.css" />
		<title>Movie Wars</title>
	</head>
	<body>
		<div id="container" class="container">
			<h1>Movie Wars</h1>
			<div id="start-container">
				<h2>Welcome to Movie Wars!</h2>
				<h3>Rules</h3>
				<ul class="list-rules">
					<li>Two players are required</li>
					<li>You have 20 seconds to anwser</li>
					<li>The player with a higher score wins!</li>
				</ul>
				<form id="init-game" class="players-form">
					<input id="nameP1" type="text" placeholder="Player 1" required />
					<input id="nameP2" type="text" placeholder="Player 2" required />
					<button type="submit" id="start-game">
						Start Game
					</button>
				</form>
			</div>
			<div id="playable-area">
				<div class="players">
					<div id="player-1">
						<h4 id="name"></h4>
						<h5 id="score"></h5>
					</div>
					<div id="player-2">
						<h4 id="name"></h4>
						<h5 id="score"></h5>
					</div>
				</div>
				<section id="game-section">
					<div id="timer"></div>
					<div id="question"></div>
					<div id="choices"></div>
				</section>
			</div>
		</div>
	</body>
</html>
